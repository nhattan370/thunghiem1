<form action="" method="POST">
    <label for="choose_product">Chọn sản phẩm: </label>
    <select name="choose_product" id="choose_product">
        <option value="flower">Hoa</option>
        <option value="fruit">Trái cây</option>
        <option value="clothes">Quần áo</option>
        <option value="bottle">Chai đựng nước</option>
    </select>
    <br>
    <label for="quantity">Số lượng: </label>
    <input type="number" name="quantity" id="quantity" placeholder="1">
    <br>
    <label for="address">Địa chỉ giao hàng: </label>
    <textarea name="address" id="address" cols="50" rows="5"></textarea>
    <br>
    <input type="submit" name="Đặt hàng" value="Đặt hàng">
</form>
