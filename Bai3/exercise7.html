<form action="" method="POST">
    <label for="fullname">Họ và tên: </label>
    <input type="text" id="fullname" name="fullname">
    <br>
    <label for="email">Email: </label>
    <input type="email" id="email" name="email">
    <br>
    <label for="date_of_birth">Ngày sinh: </label>
    <input type="date" id="date" name="date">
    <br>
    <label for="sex">Giới tính: </label>
    <input type="radio" id="sex" name="sex" value="male"> Nam
    <input type="radio" name="sex" id="sex" value="female"> Nữ
    <br>
    <label for="phonenumber">Số điện thoại: </label>
    <input type="text" id="phonenumber" name="phonenumber">
    <br>
    <label for="major">Chuyên ngành: </label>
    <input type="text" id="major" name="major">
    <br>
    <label for="enrollment_year">Năm nhập học: </label>
    <input type="number" id="enrollment_year" name="enrollment_year" min="1990" max="2026">
    <br>
    <label for="Grade">Điểm GPA</label>
    <input type="number" name="grade" id="grade" max="10" min="0" step="0.1">
    <br>
    <label for="address">Địa chỉ</label>
    <textarea name="address" id="address" cols="30" rows="10"></textarea>
    <br>
    <label for="class">Lớp học: </label>
    <select name="class" id="classs">
        <option value="1">Lớp 1</option>
        <option value="2">Lớp 2</option>
        <option value="3">Lớp 3</option>
        <option value="4">Lớp 4</option>
    </select>
    <br>
    <label for="register_day">Ngày đăng kí học:</label>
    <input type="datetime-local" name="register_day" id="register_day">
    <br>
    <input type="button" value="Gửi thông tin">
</form>
